services:
  # MkDocs Documentation Site
  mkdocs:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mkdocs
    container_name: homelab-docs-mkdocs
    ports:
      - "8000:8000"
    volumes:
      - ..:/app:ro
      - mkdocs_site:/app/site
    working_dir: /app
    command: >
      sh -c "
        cd /app &&
        . venv/bin/activate &&
        mkdocs serve --dev-addr=0.0.0.0:8000 --watch
      "
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Security constraints
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - homelab-docs-network

  # MkDocs Static Site Builder (for production)
  mkdocs-builder:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mkdocs
    container_name: homelab-docs-mkdocs-builder
    working_dir: /app
    command: >
      sh -c "cd /app && . venv/bin/activate && mkdocs build"
    volumes:
      - ..:/app:ro
      - mkdocs_site:/app/site
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: 'no'
    profiles:
      - build
    networks:
      - homelab-docs-network

  # AI Backend API
  ai-backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ai-backend
    container_name: homelab-docs-ai-backend
    ports:
      - "8001:8000"
    volumes:
      - ..:/app:ro
      - ai_uploads:/app/uploads
      - ai_backend_logs:/app/logs
    working_dir: /app/ai-backend
    command: >
      sh -c "
        python -m pip install -r requirements.txt &&
        python main.py
      "
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:8000,http://localhost}
      - PYTHONPATH=/app/ai-backend
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - mkdocs
      - redis
    # Security constraints
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - homelab-docs-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: homelab-docs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./htpasswd:/etc/nginx/.htpasswd:ro
      - mkdocs_site:/usr/share/nginx/html/docs:ro
      - ../admin:/usr/share/nginx/html/admin:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    depends_on:
      - mkdocs
      - ai-backend
    networks:
      - homelab-docs-network

  # Redis for session storage (optional)
  redis:
    image: redis:alpine
    container_name: homelab-docs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - homelab-docs-network

  # Git Repository (optional, for external repo sync)
  git-sync:
    image: alpine/git
    container_name: homelab-docs-git-sync
    volumes:
      - ..:/repo
    environment:
      - GIT_REPO_URL=${GIT_REPO_URL}
      - GIT_BRANCH=${GIT_BRANCH:-main}
    command: >
      sh -c "
        if [ ! -d /repo/.git ]; then
          git clone $$GIT_REPO_URL /repo
        else
          cd /repo &&
          git fetch origin &&
          git checkout $$GIT_BRANCH &&
          git pull origin $$GIT_BRANCH
        fi &&
        while true; do
          sleep 300 &&
          cd /repo &&
          git add . &&
          git commit -m 'Auto-sync from container' || true &&
          git push origin $$GIT_BRANCH || true
        done
      "
    restart: unless-stopped
    networks:
      - homelab-docs-network
    profiles:
      - git-sync

volumes:
  mkdocs_site:
    driver: local
  ai_uploads:
    driver: local
  ai_backend_logs:
    driver: local
  redis_data:
    driver: local

networks:
  homelab-docs-network:
    driver: bridge
